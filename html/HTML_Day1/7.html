<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script>
        $(document).ready(function(){

            $('.sub').click(function() {
                $('.sub').not(this).prop('checked', false); 
            });
        });
        function validate()
        {
            var checkboxs=document.getElementsByName("sub");
    var okay=false;
    for(var i=0,l=checkboxs.length;i<l;i++)
    {
        if(checkboxs[i].checked)
        {
            okay=true;
            break;
        }
    }
    if(okay)alert("Thanks for subscribe");
    else alert("Please subscribe atleast one year");
        }
  
        </script>
</head>
<body class="container">
    <form onsubmit="validate()" >
        <h1>Design form like Card.Png</h1>
        <div class="container" >
                         
                <h3>Yes I want to Subscribe to Mag-o-Zine</h3>
                <label for="fname" >First Name *</label><input type="text" id="fname" name="fname" required > <br>
                <label for="lname">Last Name *</label><input  type="text" id="lname" name="lname" required>  <br>
                <label for="add">Address *</label><input  type="text" id="add" name="add" required>  <br>
                <label for="city">City *</label><input  type="text" id="city" name="city"required >  <br>
                <label for="state">State *</label><input  type="text" id="state" name="state" required >  <br>
                <label for="zip">Zip *</label><input  type="number" id="zip" name="zip" required>  <br><br>
                <label for="sub">Subscribe for:  *</label>
                <br>
                <br>
               <label for="sub_chk1" >1 Year($19.95)</label>
                <input type="checkbox" id="sub_chk1" class="sub" name="sub" value=1 >
                <br>
                <label for="sub_chk2">2 Year($35.00)</label>
                <input type="checkbox" id="sub_chk2" class="sub" name="sub" value=2 >
               
                <br>
                <br>  
                <label for="zine-info">Sende me more information about</label>     
                <br>
                <br>
                 <label for="info1">Computer-Zine</label>
                <input type="checkbox" name="zine" id="info1" value=1>
                <br>
                <label for="info2">Fishing-Zine</label>
                <input type="checkbox" name="zine" id="info2" value=2>
                <br>
                <label for="info3">Cat-O-Zine</label>
                <input type="checkbox" name="zine" id="info3" value=3>
                <br>
                <input type="submit" value="submit" class="btn1" >   
         </div>
      


      
    </form>
    
</body>
</html>
